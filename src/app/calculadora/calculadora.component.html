<div class="container">
    <div class="form-box">
        <form #frm="ngForm" (ngSubmit)="CalcularResultado()" (ngReset)="LimparResultado()">
            <h2>Calculadora</h2>
            <label for="numero1">Numero 1</label>
            <input type="number" id="numero1" name="numero1" [(ngModel)]="numero1">
            <label for="numero2">Numero 2</label>
            <input type="number" id="numero2" name="numero2" [(ngModel)]="numero2">
            <button type="submit">Somar</button>
            <button type="reset">Apagar</button>
        </form>
        <div class="result-display" *ngIf="resultado">
            <p>Seu resultado está abaixo</p>
        </div>

        @if (resultado) {
        <div class="result-display">
            <p>Resultado: <span id="result">{{ resultado }}</span></p>
        </div>
        } @else {
            <div class="result-display">
            <p>Seu resultado aparecerá aqui</p>
        </div>
        }

    </div>
</div>
